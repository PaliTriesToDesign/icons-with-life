<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons With Life</title>
    <link rel="icon" type="image/x-icon" href="/assets/svg/favicon.svg">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Links -->
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>

    <audio id="clickHover">
        <source src="assets/soundFx/hoverClick.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickHoverEmpty">
        <source src="assets/soundFx/hoverEmpty.mp3" type="audio/mpeg">
    </audio>

    <audio id="closeModalSound">
        <source src="assets/soundFx/closeModal.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="openModalSound">
        <source src="assets/soundFx/openModal.mp3" type="audio/mpeg">
    </audio>

    <div id="logoContainer" class="logo-container">
        <a href="index.html">
            <lottie-player id="logo" src="assets/json/logo.json" background="transparent"  speed="1"  style="width: 35px; height: 35px;" hover loop></lottie-player>
        </a>

        <div id="nameAndVersion">
            <div id="nameAndVersionInner">
                <div id="nameContainer">
                    <p>iconswith.<span>life</span></p>
                </div>
                <div id="version" class="version">
                    <p>v1.1.0</p>
                </div>
            </div>
        </div>
    </div>
    
    <main class="main-section" draggable="false">
        <div id="grid" class="icons-grid">
            <div id="titleContainer" class="title-container">
                <p id="title">iconswith.<span>life</span></p>
                <p id="titleNames">vaib & pali</p>
            </div>            
            
        </div>
    </main>

    <div id="soundWaves" class="sound-on">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="texture">

        <div id="iconModal" class="icon-modal">
            
            <div id="closeModal" class="close-icon">
                <lottie-player src="assets/json/close_Icon.json" background="transparent"  speed="1"  style="width: 36px; height: 36px;" hover></lottie-player>
            </div>

            <div id="iconContainer" class="icon-container"></div>

            <div id="iconNameContainer" class="icon-name-container">
                <p id="iconNameModal" class="icon-name-modal">Icon Name</p>
            </div>

            <div class="button-textarea-container">
                <div class="textarea">
                    <textarea name="json-code" id="jsonCode" rows="10" readonly></textarea>
                </div>
            </div>

            <div class="button-container">
                <a id="downloadSvg" href="assets/svg/Cross Icon.svg" download="cross_icon.svg">
                    <div class="button-text-container">
                        <p>SVG</p>
                        <p>SVG</p>
                    </div>
                    <div class="button-square"></div>
                </a>
                <a id="downloadJson" href="assets/json/closeIconV1.json" download="cross_icon.json">
                    <div class="button-text-container">
                        <p>JSON</p>
                        <p>JSON</p>
                    </div>
                    <div class="button-square"></div>
                </a>
            </div>

        </div>

    </div>
    <!-- END OF MODAL -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
